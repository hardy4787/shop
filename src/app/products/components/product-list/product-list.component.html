<ul>
    <li *ngFor="let product of products" class="product" (click)="onPushToBasket(product)">
        <ul>
            <li>{{product.name}}</li>
            <li>{{product.description}}</li>
            <li>{{product.price}}</li>
            <li>{{product.category}}</li>
            <li>{{product.isAvailable}}</li>
        </ul>
    </li>
</ul>
